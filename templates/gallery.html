<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Galerie – Den lékařským fyzikem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <!-- Header image -->
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='Head.jpg') }}" class="img-fluid rounded shadow-sm" alt="Den lékařským fyzikem – banner">
    </div>

    <!-- Title and Date -->
    <div class="text-center mb-5">
        <h1 class="display-5 text-primary">Galerie</h1>
        <p class="lead text-dark mb-1">4. června 2025</p>
        <p class="text-muted">FJFI ČVUT v Praze</p>
    </div>

    <!-- Gallery grid -->
    <div class="bg-white p-4 shadow-sm rounded mb-5">
        <div class="row g-3">
            {% for image in images %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="{{ url_for('static', filename=image) }}" class="glightbox" data-gallery="galerie">
                    <img src="{{ url_for('static', filename=image) }}" class="img-fluid rounded shadow-sm" alt="Foto">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Zpět na hlavní stránku</a>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
    const lightbox = GLightbox({ selector: '.glightbox' });
</script>

</body>
</html>
